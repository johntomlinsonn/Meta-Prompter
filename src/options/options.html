<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Extension Options</title>
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <div class="options-container">
    <header class="options-header">
      <h1>Extension Options</h1>
      <p>Configure your extension settings</p>
    </header>
    
    <main class="options-content">
      <section class="options-section">
        <h2>General Settings</h2>
        
        <div class="option-item">
          <label for="enableExtension">Enable Extension:</label>
          <div class="toggle-container">
            <label class="toggle-switch">
              <input type="checkbox" id="enableExtension" checked>
              <span class="toggle-slider"></span>
            </label>
          </div>
        </div>
        
        <div class="option-item">
          <label for="themeSelect">Theme:</label>
          <select id="themeSelect">
            <option value="light">Light</option>
            <option value="dark">Dark</option>
            <option value="system">System Default</option>
          </select>
        </div>
      </section>
      
      <section class="options-section">
        <h2>Advanced Settings</h2>
        
        <div class="option-item">
          <label for="notificationsEnabled">Enable Notifications:</label>
          <div class="toggle-container">
            <label class="toggle-switch">
              <input type="checkbox" id="notificationsEnabled">
              <span class="toggle-slider"></span>
            </label>
          </div>
        </div>
        
        <div class="option-item">
          <label for="updateInterval">Update Interval (minutes):</label>
          <input type="number" id="updateInterval" min="1" max="60" value="15">
        </div>
      </section>
      
      <section class="options-section">
        <h2>About</h2>
        <div class="about-content">
          <p>My Chrome Extension v1.0.0</p>
          <p>Created: July 11, 2025</p>
          <p>This extension was created with a structured source directory approach.</p>
        </div>
      </section>
    </main>
    
    <footer class="options-footer">
      <button id="saveButton">Save Changes</button>
      <button id="resetButton">Reset to Defaults</button>
    </footer>
  </div>
  
  <script src="options.js"></script>
</body>
</html>
